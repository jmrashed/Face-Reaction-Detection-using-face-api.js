<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="./public/js/face-api.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background: #f2f6f8;
        }

        img {
            position: absolute;
            z-index: 1;
        }

     

        #canvas {
            position: relative;
            z-index: 20;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center">Facial expressions</h3>
        <div id="container">
            <img src="./public/images/image3.jpg" id="image" class="img img-fluid">
            <canvas id="canvas" width="612" height="612"></canvas>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <span>Generated: </span>
                <!-- date and time-->
                <span class="date" id="date"></span>
                <span class="time" id="time"></span>
            </div>
        </div>
    </div>



    <script src="./public/js/script.js" type="module"></script>
    <script>
        const now = new Date();
        const date = now.toLocaleDateString();
        const time = now.toLocaleTimeString();
        // dateTime set by id
        document.getElementById('date').innerHTML =date;
        document.getElementById('time').innerHTML =time;
    </script>
</body>

</html>
